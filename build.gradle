plugins {
    id 'java'
}

group 'MyFirstTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.codeborne:selenide:5.18.0'
    testCompile("io.github.bonigarcia:webdrivermanager:4.2.2")
}

